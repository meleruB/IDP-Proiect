services:
  main-app:
    build: ./main-app
    ports:
      - "5000:5000"
    depends_on:
      - db
  recommend-service:
    build: ./recommend-service
    ports:
      - "5002:5000"
  db:
    image: postgres:15
  pgadmin:
    image: dpage/pgadmin4
    depends_on:
       - db
    ports:
      - "8080:80"



